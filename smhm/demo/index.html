<!DOCTYPE html>
<html>
<head>
  <title>امام حسین</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <script src="../dist/hls.js"></script>

  <div class="video-container d-flex justify-content-center align-items-center">
    <video id="video" controls></video>
  </div>

  <script>
    var video = document.getElementById('video');
    if (Hls.isSupported()) {
      var hls = new Hls({
        debug: true,
      });
      hls.loadSource('https://stream.alkafeel.net/live/alkafeel/rAa5PGot1/manifest.m3u8');
      hls.attachMedia(video);
      hls.on(Hls.Events.MEDIA_ATTACHED, function () {
        video.muted = true;
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'https://stream.alkafeel.net/live/alkafeel/rAa5PGot1/manifest.m3u8';
      video.addEventListener('canplay', function () {
        video.play();
      });
    }
  </script>
</body>
</html>
