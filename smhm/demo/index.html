<!DOCTYPE html>
<html>
<head>
  <title>امام حسین</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <script src="../dist/hls.js"></script>

  <div class="video-container">
    <video id="video" controls></video>
  </div>

  <script>
    var video = document.getElementById('video');
    if (Hls.isSupported()) {
      var hls = new Hls({
        debug: true,
      });
      hls.loadSource('https://4776568a3577bbbe.servers.dvcloud.tv/hls/new_channel/48jdunu63nj6e82mrerhl27gc9ef26en.m3u8');
      hls.attachMedia(video);
      hls.on(Hls.Events.MEDIA_ATTACHED, function () {
        video.muted = true;
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'https://stream.alkafeel.net/live/alkafeel/rAa5PGot1/manifest.m3u8';
      video.addEventListener('canplay', function () {
        video.play();
      });
    }
  </script>
</body>
</html>
